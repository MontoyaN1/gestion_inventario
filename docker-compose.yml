version: '3.8'
services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
      - FLASK_APP=main.py
    command: >
      sh -c "echo '‚è≥ Esperando a que la base de datos est√© lista...' &&
             sleep 25 &&
             echo 'üöÄ Iniciando aplicaci√≥n...' &&
             flask run --host=0.0.0.0 --port=5000 --reload --debugger --with-threads"
    depends_on:
      - database  

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} 
      MYSQL_DATABASE: ${DB_NAME}               
      MYSQL_USER: ${DB_USER}                    
      MYSQL_PASSWORD: ${DB_PASSWORD}           
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --max-connections=50


  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 64mb --maxmemory-policy allkeys-lru

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=database
      - PMA_PORT=3306
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
    depends_on:
      - database

volumes:
  mysql_data:
  redis_data:
